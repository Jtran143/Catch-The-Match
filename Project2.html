<html>

<head>
    <title>Home Page</title>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="public/assets/css/css.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<body class = "bg">
    <ul class="nav nav-tabs justify-content-center">
      <h1>Catch The Match</h1>
      <br><br>
    </ul>
    <div class="container mt-3">
        <div class="jumbotron">
            <hr>
            <br><br>
            <h1 style = "text-align: center"><i class="fa fa-facebook-square" aria-hidden="true"></i>Match The Catch</h1>
            <br><br>
            <hr>
            <br><br>
            <h2 style = "text-align: center">Following your favorite teams has never been easier...</h2>
            <br><br>
            <div class = "container">
                <div class = "row">
                    <div class = "col-lg-6">
                      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#toSignUp">Sign Up</button>
                      <!-- Modal -->
                      <div class="modal fade" id="toSignUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h2 class="modal-title" id="exampleModalLabel">Sign Up</h2>
                              
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              <div class="form">
                                
                                <div class="tab-content">
                                  <div id="signup">   

                                    
                                    <form action="/" method="post">
                                    
                                    <div class="top-row">
                                      <div class="field-wrap">
                                        <label>
                                          First Name<span></span>
                                        </label>
                                        <input type="text" required autocomplete="off" />
                                      </div>
                                  
                                      <div class="field-wrap">
                                        <label>
                                          Last Name<span class="req">*</span>
                                        </label>
                                        <input type="text"required autocomplete="off"/>
                                      </div>
                                    </div>
                          
                                    <div class="field-wrap">
                                      <label>
                                        Email Address<span class="req">*</span>
                                      </label>
                                      <input type="email"required autocomplete="off"/>
                                    </div>
                                    
                                    <div class="field-wrap">
                                      <label>
                                        Set A Password<span class="req">*</span>
                                      </label>
                                      <input type="password"required autocomplete="off"/>
                                    </div>
                                    <br>
                                    <button type="submit" class="button button-block btn-primary"/>Submit</button>
                                    </form>
                          
                                  </div>
                                
                                </div><!-- tab-content -->
                                
                          </div> <!-- /form -->
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class = "col-lg-6">
                      <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#Login">Login</button>
                      <!-- Modal -->
                      <div class="modal fade" id="Login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h2 class="modal-title" id="Login">Welcome Back</h2>
                              
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              <div id="login">   
                                <h1>Login</h1>
                                
                                <form action="/" method="post">
                                
                                  <div class="field-wrap">
                                  <label>
                                    Email Address<span class="req">*</span>
                                  </label>
                                  <input type="email"required autocomplete="off"/>
                                </div>
                                
                                <div class="field-wrap">
                                  <label>
                                    Password<span class="req">*</span>
                                  </label>
                                  <input type="password"required autocomplete="off"/>
                                </div>
                                
                                <p class="forgot"><a href="#">Forgot Password?</a></p>
                                
                                <button class="button button-block btn-primary"/>Log In</button>
                                
                                </form>
                      
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
            <hr>
                </div>
            </div>
        </div>
    </div>
